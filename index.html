<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="gallery" class="gallery" aria-label="Photo gallery">
  <h2 class="gallery__title">Gallery</h2>

  <div class="gallery__grid">
    <figure class="gallery__item">
      <img src="images/coffee1.jpg" alt="Latte art in a ceramic cup">
      <figcaption>Morning Latte</figcaption>
    </figure>

    <figure class="gallery__item">
      <img src="images/coffee2.jpg" alt="Barista tamping espresso">
      <figcaption>Barista at Work</figcaption>
    </figure>

    <figure class="gallery__item">
      <img src="images/coffee3.jpg" alt="Pour-over kettle and dripper">
      <figcaption>Pour Over</figcaption>
    </figure>

    <figure class="gallery__item">
      <img src="images/coffee4.jpg" alt="Assorted pastries on a tray">
      <figcaption>Fresh Pastries</figcaption>
    </figure>
  </div>
</section>
</body>
</html>
